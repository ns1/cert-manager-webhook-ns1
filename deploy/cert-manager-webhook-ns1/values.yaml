# The groupName here is used to identify the company or business unit that
# created this webhook.
# This name will need to be referenced in each Issuer's `webhook` stanza to
# inform cert-manager of where to send ChallengePayload resources in order to
# solve the DNS01 challenge.
# Users should not generally need to edit the groupName.
groupName: acme.nsone.net

certManager:
  namespace: cert-manager
  serviceAccountName: cert-manager

image:
  repository: ns1inc/cert-manager-webhook-ns1
  tag: latest
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

# The (secure) port our app binds to
deployment:
  port: 443

service:
  type: ClusterIP
  port: 443

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
