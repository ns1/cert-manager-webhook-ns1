version: 2
open-pull-requests-limit: 10
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    groups:
      minor-update:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"
      major-update:
        patterns:
          - "*"
        update-types:
          - "major"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
  - package-ecosystem: "github-actions"
    directory: "/"
    groups:
      minor-update:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"
      major-update:
        patterns:
          - "*"
        update-types:
          - "major"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
  - package-ecosystem: "docker"
    directory: "/"
    groups:
      minor-update:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"
      major-update:
        patterns:
          - "*"
        update-types:
          - "major"
    labels:
      - "dependencies"
    schedule:
      interval: "weekly"
  - package-ecosystem: "helm"
    directory: "/deploy/cert-manager-webhook-ns1"
    groups:
      minor-update:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"
      major-update:
        patterns:
          - "*"
        update-types:
          - "major"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
